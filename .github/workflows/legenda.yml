name: Texter

on: push

jobs:
  publish_article:
    name: Textando

    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configurar o ambiente Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Cache de pacotes Python
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-


      - name: Executar script Python
        run: |
          python legenda_teste.py

      - name: Commit e push legenda.txt
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git add legenda.txt
          git remote rm origin
          git remote add origin 'git@github.com:espiritualidadenapraticaclinica/espiritualidadenapraticaclinica.github.io.git'
          git commit -m "Atualizar arquivo de legenda [skip ci]"  # Ignorar a execução do workflow para este commit
          git push
