name: Pubmed

on:
  push
  workflow_dispatch

jobs:
  publish_article:
    name: Publicar Artigo no Site

    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Manter o fluxo de trabalho ativo
        uses: entepotenz/keep-github-actions-alive-min-dependencies@v1

      - name: Configurar o ambiente Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Cache de pacotes Python
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar script Python para encontrar artigo e postar no site
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python pubmed.py

      - name: Commit e push das mudanças no index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add legenda.txt
          git add conteudo/index.html
          git commit -m "Atualizar index.html e arquivo de legenda com novo artigo [skip ci]"  # Ignorar a execução do workflow para este commit
          git push
